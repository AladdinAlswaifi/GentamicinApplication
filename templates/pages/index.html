
<!DOCTYPE html>
<html lang="en">
    <head> 
        
        <title>Gentamicin Calculator</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>

    <body>
        
        <script src="{% static 'script.js' %}">  </script>
        
        <div class="container">  
            <h1>Gentamicin Calculator</h1>
            <div class= "dropdown">
                <h5>Check Gentamicin Contraindications</h5>   
                <select class="dropdownmenu-content" id="ContraIndication">
                    <option value="None">-- None --</option>
                    <option value="hypersensitivity">Known hypersensitivity to gentamicin or its excipients</option>
                    <option value="Myasthenia" >Myasthenia Gravis</option>
                    <option value="Blind">Blind (due to risk of ototoxicity)</option>
                </select>
            </div>
            
            <div class= "dropdown">
                <h5>Special Indications</h5>   
                <select class="dropdownmenu-content" id="Indications">
                    <option value="None">-- None --</option>
                    <option value="Burns">Burns</option>
                    <option value="Ascites" >Ascites (>20% of Body weight)</option>
                    <option value="Endocarditis">Endocarditis</option>
                    <option value="Cystic" >Cystic Fibrosis</option>
                    <option value="Pregnancy">Pregnancy</option>
                </select>
            </div>
            <div class= "dropdown">
                <h5>Is the patient on Dialysis?</h5>   
                <select class="dropdownmenu-content" id="Dialysis">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <br>
            <div class= "dropdown">
                <h5>Sex</h5>   
                <select class="dropdownmenu-content" id="Sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <label>
                <input id="A-input" type="number" placeholder="Enter age: ">
            </label>
            <label>
                <input id="h-input" type="number" placeholder="Enter Height in Centimeters: ">
            </label>        
            <label>
                <input id="w-input" type="number" placeholder="Enter Weight in Kilogrames: ">
            </label> 
            <label>
                <input id="C-input" type="number" placeholder="Enter Creatinine result in umol/l: ">
            </label>
            <br>           
            <button type="button" onclick="Calculate()">Calculate Gentamicin dose</button>
            <br><br><br>
            
            <div class="bmi-value">
                <h4>Gentamicin dose: </h4>
                <div id="bmi-output"></div>
            </div>
            <div class="status">
                <div id="bmi-status"></div>
            </div>   
        </div>
        <br>
    </body> 
</html>
